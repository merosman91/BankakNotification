<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إشعار بنكك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label { display: block; margin-bottom: 10px; }
    input, select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    .preview {
      width: 320px;
      border-radius: 20px;
      padding: 12px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .notif-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .notif-user {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .notif-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .notif-content {
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }
    .notif-footer {
      margin-top: 10px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3>بيانات الإشعار</h3>
      <label>اللغة:
        <select id="lang">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
      </label>
      <label>لون الإشعار:
        <select id="theme">
          <option value="green">أخضر</option>
          <option value="white">أبيض</option>
        </select>
      </label>
      <label>العنوان:
        <input id="title" value="إشعار بنكك" />
      </label>
      <label>النص:
        <input id="message" value="لقد استلمت حوالة بنجاح" />
      </label>
      <label>المبلغ:
        <input id="amount" value="SDG 0.00" />
      </label>
      <label>الحساب:
        <input id="account" value="****1234" />
      </label>
      <label>التاريخ والوقت:
        <input id="dateTime" value="" />
      </label>
      <label>الرصيد (اختياري):
        <input id="balance" value="" />
      </label>
      <button onclick="downloadPNG()">تحميل PNG</button>
    </div>

    <div class="card" style="text-align:center">
      <h3>معاينة الإشعار</h3>
      <div id="preview" class="preview"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const langEl = document.getElementById('lang');
    const themeEl = document.getElementById('theme');
    const preview = document.getElementById('preview');

    function renderPreview() {
      const lang = langEl.value;
      const theme = themeEl.value;
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;
      const amount = document.getElementById('amount').value;
      const account = document.getElementById('account').value;
      const dateTime = document.getElementById('dateTime').value || new Date().toLocaleString();
      const balance = document.getElementById('balance').value;

      preview.style.background = theme === 'green' ? '#16a34a' : '#fff';
      preview.style.color = theme === 'green' ? '#fff' : '#111';

      preview.innerHTML = `
        <div class="notif-header">
          <div class="notif-user">
            <div class="notif-avatar" style="background:${theme==='green'?'#fff':'#eee'}; color:${theme==='green'?'#16a34a':'#333'}">BK</div>
            <div>
              <div style="font-weight:bold;font-size:14px">${title}</div>
              <div style="font-size:12px;opacity:0.8">${account}</div>
            </div>
          </div>
          <div style="font-size:11px;opacity:0.9">${dateTime}</div>
        </div>
        <div class="notif-content" style="background:${theme==='green'?'rgba(255,255,255,0.1)':'#f8fafc'}">
          <div style="margin-bottom:5px;font-size:13px">${message}</div>
          <div style="display:flex;justify-content:space-between;align-items:end">
            <div style="font-size:12px;opacity:0.9">${balance}</div>
            <div style="font-size:18px;font-weight:bold">${amount}</div>
          </div>
        </div>
        <div class="notif-footer">${lang==='ar'?'مرسل من: بنك الخرطوم - Bankak':'From: Bank of Khartoum - Bankak'}</div>
      `;
    }

    function downloadPNG() {
      html2canvas(preview, { scale: 2 }).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'bankak_notification.png';
        link.click();
      });
    }

    document.querySelectorAll('input,select').forEach(el => {
      el.addEventListener('input', renderPreview);
      el.addEventListener('change', renderPreview);
    });

    document.getElementById('dateTime').value = new Date().toLocaleString();
    renderPreview();
  </script>
</body>
</html>
